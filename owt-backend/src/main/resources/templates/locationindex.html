<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Location Index</title>
    <!--<link rel="stylesheet" href="/styles.css" />-->
</head>

<body>
    <h1>Locations</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Street Address</th>
                <th>City</th>
                <th>State</th>
                <th>Zip Code</th>
                <th>Business Category</th>
                <th>Business Hours</th>
                <th>User Comments</th>
                <th>Actions</th>
            </tr>
        </thead>

        <tbody>
            <tr th:each="location : ${locations}">
                <td th:text="${location.locationName}"></td>
                <td th:text="${location.locationStreet}"></td>
                <td th:text="${location.locationCity}"></td>
                <td th:text="${location.locationState}"></td>
                <td th:text="${location.locationZip}"></td>
                <td th:text="${location.typeOfVenue}"></td>
                <td th:text="${location.hours}"></td>
                <td th:text="${location.uniqueComment}"></td>

                <td>
                    <a th:href="@{/locations/update/{id}(id=${location.id})}">Edit</a> |
                    <form th:action="@{/locations/delete}" method="post" style="display:inline;">
                        <input type="hidden" name="locationIds" th:value="${location.id}" />
                        <button type="submit">Delete</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>

    <a href="/locations/add">Add New Location</a>

</body>

</html>
